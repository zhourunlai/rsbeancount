name: Rsbeancount
version: "0.1"
author: zhourunlai
about: A tool to make beancount file
args:
    - source:
        short: s
        long: source
        value_name: ENUM
        help: Source of the bill, default is Alipay
        takes_value: true
    - CSVPATH:
        help: Path of the csv file
        required: true
        index: 1
    - BEANPATH:
        help: Path of the bean file
        required: true
        index: 2